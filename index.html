<!DOCTYPE html>
<html>
  <head>
    <!-- Start MetaTags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- End MetaTags -->
    <!-- Start CSS -->
    <link rel="stylesheet" href="assets/font/font.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.rtl.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- End CSS -->
    <!-- Start JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- End JavaScript -->
    <!-- Start MetaTags -->
    <meta name="keywords" content="terminal, programing, meterm, console, develop, windows, linux"/>
    <meta name="description" content="meterm is an open source terminal that aims to make working with the terminal easier"/>
    <meta name="subject" content="meterm, professionals terminal">
    <meta name="language" content="FA,EN">
    <meta name="abstract" content="terminal, programing, windows, linux">
    <meta name="author" content="MotahahrMokfi, motahharmokfi@gmail.com">
    <meta name="owner" content="MotahharMokfi">
    <meta name="url" content="https://motahharm.github.io/meterm">
    <meta name="category" content="programing">
    <meta name="coverage" content="Worldwide">
    <meta name="distribution" content="Global">

    <meta name="og:title" content="Meterm, OpenSource Terminal"/>
    <meta name="og:type" content="develop"/>
    <meta name="og:image" content="assets/img/Software-Developer.jpg"/>
    <meta name="og:description" content="meterm is an open source terminal that aims to make working with the terminal easier"/>
    <!-- End MetaTags -->
    <title>Meterm | ترمینال حرفه ای ها | professionals terminal</title>
  </head>

  <body dir="rtl" onscroll="scrolled()">
    <!-- Start App -->
    <div id="app">
      <!-- Start Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light fixed-top bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">MeTerm</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarScroll"
            aria-controls="navbarScroll"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul
              class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
              style="--bs-scroll-height: 100px"
            >
              <my-navbar-item v-for="data in navbar_items" :my_href="data.href">
                {{data.title}}
              </my-navbar-item>
              <li class="nav-item" @click="chengeLanguage()">
                <a class="nav-link" v-text="switch_lang_title"
                style="cursor: pointer;"></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- End Navbar -->
      <my-banner
      v-for="data in banner_datas"
      :title="data.title"
      :my_class="data.class"
      :my_id="data.id"
      :my_content="data.content">
    </my-banner>
      <!-- Start Banner3 -->
      <div class="banner banner-3" id="features-section">
        <my-card
          v-for="card in cards"
          :title="card.title"
          :image="card.image"
          :alt_image="card.alt_image"
          :content="card.content"
          :cta="card.cta"
          :cta_href="card.cta_href"
        ></my-card>
      </div>
      <!-- End Banner3 -->

      <footer class="site-footer">
        <div class="container">
          <div class="row">
            <div class="col-sm-12 col-md-6">
              <h6 v-text="about_us_title"></h6>
              <p class="text-justify" v-html="about_us"></p>
            </div>
            <my-footer-panel
            :datas="footer_items"
            :title="footer_title"></my-footer-panel>
          </div>
          <hr />
        </div>
        <div class="container my-5">
          <div class="row">
            <div class="col-md-8 col-sm-6 col-xs-12">
              <p class="copyright-text" v-html="copy_right_text"></p>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <!-- End App -->

    <!-- Start Templates -->
    <template id="my-card-template">
      <div class="card">
        <span class="card-title">{{ title }}</span>
        <span class="card-img">
          <img :src="image" :alt="alt_image" width="300px" />
        </span>
        <p class="card-content" v-html="content"></p>
        <div class="card-balancer"></div>
        <a class="button-primary" :href="cta_href">{{ cta }}</a>
      </div>
    </template>

    <template id="my-banner-template">
      <div :class="['banner', my_class]" :id="my_id">
        <div class="content">
          <h1 v-text="title" v-if="title"></h1>
          <div v-html="my_content"></div>
        </div>
      </div>
    </template>

    <template id="my-navbar-item-template">
      <li class="nav-item">
        <a class="nav-link" :href="my_href"><slot></slot></a>
      </li>
    </template>

    <template id="my-footer-item-template">
      <li>
        <a :href="my_href"><slot></slot></a>
      </li>
    </template>

    <template id="my-footer-panel-template">
      <div class="col-xs-6 col-md-3 my-3">
        <h6>{{ title }}</h6>
        <ul class="footer-links">
          <my-footer-item v-for="data in datas" :my_href="data.href"
            >{{ data.title }}</my-footer-item
          >
        </ul>
      </div>
    </template>
    <!-- End Templates -->

    <!-- Start JavaScript -->
    <script src="assets/js/vue.js"></script>
    <script src="assets/js/data.js"></script>
    <script src="assets/js/data_en.js"></script>
    <script src="assets/js/script.js"></script>
    <script>
      function scrolled() {
        if (window.scrollY > 100) {
          $(".navbar").removeClass("navbar-light");
          $(".navbar").removeClass("bg-light");
          $(".navbar").addClass("navbar-dark");
          $(".navbar").addClass("bg-dark");
        } else {
          $(".navbar").addClass("navbar-light");
          $(".navbar").addClass("bg-light");
          $(".navbar").removeClass("navbar-dark");
          $(".navbar").removeClass("bg-dark");
        }
      }

      function myFunction() {
        var x = document.getElementById("navbar-content");
        if (x.className === "navbar-content") {
          x.className += " responsive";
        } else {
          x.className = "navbar-content";
        }
      }
    </script>
    <!-- End JavaScript -->
  </body>
</html>
